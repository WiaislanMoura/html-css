<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(127, 125, 125);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>d1</div>
    <div>d2</div>
    <div>d3</div>
    <div>d4</div>
</body>
</html>
