<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
         }

        div > p {
                display: none;
         }

        div:hover > p {
            display: block;
            color: rgb(44, 33, 33);
            background-color: red;
            width: 350px;
         }

        div:hover {
            color: red;
        }

    
    </style>
</head>
<body>
    <h1>Exemplo De Hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
    <p>PAGIA INICIAL</p>
    <P>CARRINHO</P>
    <p>SEU PERFIL</p>
    </div>
    <p>Fim do exemplo</p>
    <h1>agora sim e o fim</h1>
    
    </body>
</html>
